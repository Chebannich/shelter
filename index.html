<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelter</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__row">
        <div class="logo">
          <h1 class="logo__title">Cozy House</h1>
          <span class="logo__subtitle">Shelter for pets in Boston</span>
        </div>
        <nav class="menu paragraph-l">
          <a href="index.html" class="menu__link menu__link_active">About the shelter</a>
          <a href="pets.html" class="menu__link">Our pets</a>
          <a href="#help" class="menu__link">Help the shelter</a>
          <a href="#contacts" class="menu__link">Contacts</a>
        </nav>
      </div>
      <div class="hero">
        <div class="hero__content">
          <h2 class="hero__title title-2">Not only people need a house</h2>
          <p class="hero__paragraph paragraph-l">
            We offer to give a chance to a little and nice puppy with an extremely wide
            and open heart. He or she will love you more than anybody else in the world, you will see!
          </p>
          <button class="hero__button button button-primary">Make a friend</button>
        </div>
        <img src="public/images/header-dog-bg.png" alt="dog" class="hero__image">
      </div>
    </div>
  </header>
  <script type="module" src="./src/js/main.js"></script>

</html>
